<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example of Loop</title>
</head>
<body>
    <h1>Going to traverse elements in collection..</h1>
    <h1 th:text="${list1}"></h1>

    <ul>
        <li th:each="n,status : ${list1}">
            <span th:style="${status.odd} ? 'font-weigth:bold' : ' ' " th:text="${status.index+1}+' '+${n}"></span>
        </li>
    </ul>
</body>
</html>
